---
# tasks file for haproxy_app
#
#- name: deploy haproxy
#hosts: frontends
#gather_facts: false # remove later! speeds up testing
#become: true
#
- name: install httpie
  package:
    name: httpie
    #name: httpd
    state: latest

- name: install HAProxy
  yum:
    name: haproxy
    state: latest

- name: enable HAProxy
  service:
    name: haproxy
    state: started

- name: configure haproxy
  template:
    src: templates/haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg

- name: restart HAproxy
  service:
    name: haproxy
    state: restarted
